{% extends "base.html" %}

{% block header %} Edit Patient {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename = 'patient_all_file.css')}}">
{% endblock %}
{% block content %}
<style>
    footer{
        position: relative;
    }
</style>


<div class="container">
    <h2>Edit Patient</h2>
    <form action="/patients/edit" method="POST">
        <label for="patientID">Patient ID</label>
        <input type="text" id="patientID" name="patientID" placeholder="Enter patient ID" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter patient's name">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter patient's age">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="disease">Disease</label>
        <input type="text" id="disease" name="disease" placeholder="Enter patient's disease">

        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Enter medical history"></textarea>

        <button type="submit">Edit Patient</button>
    </form>
    </div>
    {% endblock %}
