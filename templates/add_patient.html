{% extends "base.html" %}

{% block header %} Add Patient {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename = 'patient_all_file.css')}}">
{% endblock %}
{% block content %}

<style>
    footer{
        position: relative;
    }
    @media(max-width: 768px){
        footer{
            position: fixed;
        }
    }
</style>


<div class="container">
    <h2>Add Patient</h2>
    <form action="/patients/add" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter patient's name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter patient's age" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="disease">Disease</label>
        <input type="text" id="disease" name="disease" placeholder="Enter patient's disease" required>

        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Enter medical history" required></textarea>

        <button type="submit">Add Patient</button>
    </form>
    </div>
    {% endblock %}
