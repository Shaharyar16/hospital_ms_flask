    {% extends "base.html" %}

    {% block header %} Patient Management {% endblock %}

    {% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename = 'patient_management.css')}}">
    {% endblock %}
    {% block content %}

   
    <div class="container">
        <h2>Select an Action</h2>
        <form action="/patient/action" method="GET">
            <label for="action">Choose an option:</label>
            <select id="action" name="action">
                <option value="add">Add Patient</option>
                <option value="edit">Edit Patient</option>
                <option value="delete">Delete Patient</option>
                <option value="view_by_id">View Patient by ID</option>
                <option value="view_by_name">View Patients by Name</option>
                <option value="view_by_disease">View Patients by Disease</option>
                <option value="view_all">View All Patients</option>
            </select>
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
